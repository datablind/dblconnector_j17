name: Deploy to MuleSoft Exchange

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - main



jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Maven
      run: |
        echo "Using built-in Maven from GitHub Actions runner"
        mvn --version
        
    - name: Deploy to Dev Environment
      if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
      env:
        ANYPOINT_USERNAME: ${{ vars.ANYPOINT_USERNAME }}
        ANYPOINT_PASSWORD: ${{ vars.ANYPOINT_PASSWORD }}
        DBLREPO_USERNAME: ${{ vars.DBLREPO_USERNAME }}
        DBLREPO_PASSWORD: ${{ vars.DBLREPO_PASSWORD }}
      run: |
        echo "${SHELL}"
        echo "Checking secrets availability:"
        echo "ANYPOINT_USERNAME length: ${#ANYPOINT_USERNAME}"
        echo "DBLREPO_USERNAME length: ${#DBLREPO_USERNAME}"
        echo "ANYPOINT_PASSWORD length: ${#ANYPOINT_PASSWORD}"
        echo "DBLREPO_PASSWORD length: ${#DBLREPO_PASSWORD}"
        echo "ANYPOINT_USERNAME: '$ANYPOINT_USERNAME'"
        echo "DBLREPO_USERNAME: '$DBLREPO_USERNAME'"
        echo "Repository variables are loaded and ready"
        echo "Testing GitHub package registry access..."
        echo "DBLREPO_USERNAME: $DBLREPO_USERNAME"
        echo "DBLREPO_PASSWORD length: ${#DBLREPO_PASSWORD}"
        echo "Starting Maven deployment...."
        mvn clean package deploy -s ./settings_github_workflow.xml -DskipTests -Dmaven.javadoc.skip=true \
          -Danypoint_username=$ANYPOINT_USERNAME \
          -Danypoint_password=$ANYPOINT_PASSWORD \
          -Ddblrepo_username=$DBLREPO_USERNAME \
          -Ddblrepo_password=$DBLREPO_PASSWORD 
        
    - name: Deploy to Main Environment
      if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'main')
      run: |
        echo "Checking secrets availability:"
        echo "ANYPOINT_USERNAME length: ${#ANYPOINT_USERNAME}"
        echo "DBLREPO_USERNAME length: ${#DBLREPO_USERNAME}"
        echo "ANYPOINT_USERNAME: '${{ secrets.ANYPOINT_USERNAME }}'"
        echo "DBLREPO_USERNAME: '${{ secrets.DBLREPO_USERNAME }}'"
        echo "Starting Maven deployment..."
        mvn clean package deploy -s ./settings.xml \
          -Danypoint_username=${{ secrets.ANYPOINT_USERNAME }} \
          -Danypoint_password=${{ secrets.ANYPOINT_PASSWORD }} \
          -Ddblrepo_username=${{ secrets.DBLREPO_USERNAME }} \
          -Ddblrepo_password=${{ secrets.DBLREPO_PASSWORD }} \
          -Dmaven.repo.local=./.m2/repository 

